<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fight the Dragon !</title>
  </head>
  <body class="h-[100vh] flex">
    <div class="bg-[url('./Media/background.jpg')] bg-cover w-full flex">
    <div id="game-screen" class="my-auto mx-auto bg-slate-100/85 p-10">
      <div class="w-fit mx-auto text-center">
        <p id="game-state" class="w-fit text-xl mb-10"></p>
        <button
          id="begin"
          class="bg-gray-400 p-2 rounded-lg text-white font-bold"
        >
          Commencer la partie
        </button>
        <button
          id="light-attack"
          class="hidden bg-gray-400 p-2 rounded-lg text-white font-bold"
        >
          Attaque légère
        </button>
        <button
          id="heavy-attack"
          class="hidden bg-gray-400 p-2 rounded-lg text-white font-bold ml-6"
        >
          Attaque lourde
        </button>
      </div>
      <div id="cards" class="flex justify-center text-center font-bold text-xl">
        <div id="player-card">
          <img src="./Media/Knight.png" alt="Image de chevalier" />
          <div id="knight-pv-info">
            <p id="player-pv" class="inline"></p>
            <i class="fa-solid fa-heart text-red-600 ml-2"></i>
          </div>
        </div>
        <div id="dragon-card">
          <img src="./Media/Dragon.png" alt="Image d'un dragon" />
          <div id="dragon-pv-info">
            <p id="dragon-pv" class="inline"></p>
            <i class="fa-solid fa-heart text-red-600 ml-2"></i>
          </div>
        </div>
      </div>
      <p id="message"></p>
    </div>
</div>
    <script src="./script.js"></script>
  </body>
</html>
